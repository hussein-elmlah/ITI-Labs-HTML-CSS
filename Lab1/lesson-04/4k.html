<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        box-sizing: border-box;
      }
      button {
        color: white;
        margin: 5px 10px;
        padding: 10px 20px;
        border: none;
        font-weight: bold;
        background-color: #007405;
        transition: all 0.4s;
      }
      button:hover{
        margin: 5px 0px;
        padding: 10px 30px;
      }
    </style>
  </head>
  <body>
    <main>
      <button>one</button>
      <button>two</button>
      <button>three</button>
    </main>
  </body>
</html>
