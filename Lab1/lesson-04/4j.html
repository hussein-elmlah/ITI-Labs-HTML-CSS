<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        box-sizing: border-box;
      }
      button {
        color: white;
        margin: 5px 10px;
        padding: 10px 20px;
        border: none;
        font-weight: bold;
        background-color: #007405;
        transition: all 0.2s;
        text-transform: capitalize;
      }
      button:active{
        box-shadow: 2px 5px 10px rgb(111, 111, 111);
      }
    </style>
  </head>
  <body>
    <main>
      <button>Shadow</button>
    </main>
  </body>
</html>
