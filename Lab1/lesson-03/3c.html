<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button{
        color: white;
        font-weight: bold;
        background-color: rgb(26,164,79);
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        transition: box-shadow;
      }
      button:hover{
        box-shadow: 2px 7px 20px rgb(161, 159, 159);
      }
    </style>
  </head>
  <body>
    <main>
      <button>Sign up</button>
    </main>
  </body>
</html>
