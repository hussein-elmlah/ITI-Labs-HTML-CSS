<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        box-sizing: border-box;
      }
      .btn {
        padding: 10px 20px;
        font-weight: bold;
      }
      .btn-one {
        color: white;
        background-color: rgb(10, 102, 194);
        border: none;
        border-radius: 30px;
      }
      .btn-two {
        color: rgb(10, 102, 194);
        background-color: white;
        border: 2px solid rgb(10, 102, 194);
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <main>
      <button class="btn btn-one">Apply on company website</button>
      <button class="btn btn-two">Save</button>
    </main>
  </body>
</html>
