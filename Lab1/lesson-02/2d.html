<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        box-sizing: border-box;
      }
      .btn {
        padding: 10px 20px;
        font-weight: bold;
      }
      .btn-one {
        color: white;
        background-color: rgb(121, 82, 179);
        border: none;
        border-radius: 5px;
      }
      .btn-two {
        color: rgb(108, 117, 125);
        background-color: white;
        border: 2px solid rgb(108, 117, 125);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <main>
      <button class="btn btn-one">Get started</button>
      <button class="btn btn-two">Download</button>
    </main>
  </body>
</html>
